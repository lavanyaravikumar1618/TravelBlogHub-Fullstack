<div class="container">
  <h2>All Articles</h2>
  <div class="post-card" *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.summary }}</p>
    <div class="post-meta">
      <span>By {{ post.author }}</span>
      <span>{{ post.date }}</span>
      <a [routerLink]="['/post-detail', post.id]" class="read-more">Read More</a>
    </div>
  </div>
</div>
