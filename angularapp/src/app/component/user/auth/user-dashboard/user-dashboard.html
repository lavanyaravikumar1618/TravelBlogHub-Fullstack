<!-- User Dashboard Page -->
<div class="user-dashboard">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Travel BlogHub</div>
    <ul class="nav-links">
      <li><a routerLink="." routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">üè† Home</a></li>
      <li><a routerLink="profile" routerLinkActive="active">üë§ Profile</a></li>
      <li><a routerLink="about" routerLinkActive="active">‚Ñπ About</a></li>
      <li><a routerLink="write" routerLinkActive="active">‚úç Write</a></li>
    </ul>

    <!-- Notification Bell -->
    <div class="notification-container">
      <button class="notification-bell" (click)="toggleNotifications()">
        <span class="bell-icon">üîî</span>
        <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
      </button>

      <!-- Notification Dropdown -->
      <div class="notification-dropdown" *ngIf="showNotifications">
        <div class="notification-header">
          <h3>Notifications</h3>
          <button class="mark-all-read" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
            Mark all as read
          </button>
        </div>

        <div class="notification-list" *ngIf="notifications.length > 0; else noNotifications">
          <div class="notification-item"
               *ngFor="let notification of notifications"
               [class.unread]="!notification.isRead"
               (click)="markAsRead(notification)">
            <div class="notification-icon">{{ getNotificationIcon(notification.type) }}</div>
            <div class="notification-content">
              <p class="notification-message">{{ notification.message }}</p>
              <span class="notification-time">{{ formatTime(notification.createdAt) }}</span>
            </div>
            <button class="delete-notification"
                    (click)="deleteNotification(notification); $event.stopPropagation()">√ó</button>
          </div>
        </div>

        <ng-template #noNotifications>
          <div class="no-notifications">
            <div class="no-notifications-icon">üîî</div>
            <p>No notifications yet</p>
            <small>We'll notify you when something exciting happens!</small>
          </div>
        </ng-template>
      </div>
    </div>
  </nav>

  <!-- Router Outlet for child components -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>

</div>
