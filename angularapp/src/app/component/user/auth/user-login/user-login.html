<div class="login-wrapper">
  <div class="login-form-section">
    <div class="login-card">
      <div class="logo-section">
        
        <h1 class="title">Login Page🌍</h1>
        <h1 class="title">Travel BlogHub</h1>
        <p class="subtitle">Welcome back, Adventurer!</p>
      </div>

      

      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon">👤</span>
            <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email">
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon">🔒</span>
            <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Enter your password">
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox">
            <span class="checkmark"></span>
            Remember me
          </label>
          <!-- Routed forgot-password link -->
          <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" [disabled]="!loginForm.form.valid || isLoading" class="btn-login">
          <span class="btn-text" *ngIf="!isLoading">Start Your Journey</span>
          <span class="btn-text" *ngIf="isLoading">Signing In...</span>
          <span class="btn-icon" *ngIf="!isLoading">✈️</span>
          <span class="btn-icon" *ngIf="isLoading">⏳</span>
        </button>
      </form>

      <!-- Removed divider + social login -->

      <div class="login-links">
        <p>New to Travel BlogHub? <a routerLink="/register" class="register-link">Create Account</a></p>
      </div>
    </div>
  </div>
</div>
